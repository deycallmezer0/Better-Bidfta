# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - better-fta-frontend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://betterftaacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_34ed81e6840d4ed4a0fd0c4ca207e7d5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_372d1b03bbb5487eb7074e29d773a4f4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: betterftaacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_34ed81e6840d4ed4a0fd0c4ca207e7d5 }}/frontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'better-fta-frontend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4099f8dd00ef463ab5b6464c2df79b29 }}
        images: 'betterftaacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_34ed81e6840d4ed4a0fd0c4ca207e7d5 }}/frontend:${{ github.sha }}'