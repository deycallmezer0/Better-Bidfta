# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - better-fta-backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://betterftaacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f5a48e0b28804cc4922bf81bc4775cc2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d8500ab90bbf4e2abdfa5b45a231882d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: betterftaacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f5a48e0b28804cc4922bf81bc4775cc2 }}/backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'better-fta-backend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5fc4ce27e4354b14baefdde1f6b6c46d }}
        images: 'betterftaacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f5a48e0b28804cc4922bf81bc4775cc2 }}/backend:${{ github.sha }}'